<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/child-duckling/child-duckling.github.io/contents/misc');
        const data = await response.json();
        let htmlString = '<ul><h1>Index of<strong> /misc </strong></h1><li><a href="back.html">&#128072; Back</a></li>';
        
        for (let file of data) {
          if(file.name == "index.html" || file.name == ".htaccess"){
            
          }else{
            file.path.replace("misc/","")
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
          }
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML += htmlString;
      })()
    </script>
  <body>
</html>
