<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/child-duckling/child-duckling.github.io/contents/misc');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          if(file.name == "index.html"){
            htmlString += `<head><strong>Index of "${file.path}"`
          }else{
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
          }
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
